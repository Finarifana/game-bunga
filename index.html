<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Flower Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Flower</h1>
        <div class="score-board">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Time: <span id="time">30</span>s</h2>
            <h2>High Score: <span id="high-score">0</span></h2>
        </div>
        <div class="level-selection">
            <label for="level">Select Level: </label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="grid">
            <div class="hole" id="hole1"><img src="flower1.png" alt="Flower" data-name="Rose" data-description="A symbol of love and romance."></div>
            <div class="hole" id="hole2"><img src="flower2.png" alt="Flower" data-name="Tulip" data-description="A spring favorite with bright colors."></div>
            <div class="hole" id="hole3"><img src="flower3.png" alt="Flower" data-name="Sunflower" data-description="Known for its large head and vibrant yellow petals."></div>
            <div class="hole" id="hole4"><img src="flower4.png" alt="Flower" data-name="Daisy" data-description="Simple and charming, symbolizes innocence."></div>
            <div class="hole" id="hole5"><img src="flower5.png" alt="Flower" data-name="Lily" data-description="Elegant and fragrant, often associated with purity."></div>
            <div class="hole" id="hole6"><img src="flower6.png" alt="Flower" data-name="Orchid" data-description="Exotic and delicate, symbolizes beauty."></div>
            <div class="hole" id="hole7"><img src="flower7.png" alt="Flower" data-name="Peony" data-description="Full and lush, often symbolizes prosperity."></div>
            <div class="hole" id="hole8"><img src="flower8.png" alt="Flower" data-name="Marigold" data-description="Bright and vibrant, often used in festivals."></div>
            <div class="hole" id="hole9"><img src="flower9.png" alt="Flower" data-name="Cherry Blossom" data-description="Delicate and ephemeral, a symbol of spring."></div>
        </div>
        <button id="startButton">Start Game</button>
        <div id="score-summary" class="hidden">
            <h2>Game Over!</h2>
            <p>Total Score: <span id="final-score"></span></p>
            <p>Time Played: <span id="final-time"></span>s</p>
            <p>Level: <span id="final-level"></span></p>
        </div>
    </div>
    <audio id="background-music" src="background-music.mp3" loop></audio>
    <audio id="whack-sound" src="whack.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
